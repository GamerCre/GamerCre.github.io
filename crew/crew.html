<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crew</title>
</head>
<body>

    <nav class="navbar">

        </div>

                    <div class="box">

                </div>

                <div class="card">
                    <div class="box">
                        <img src="images/flixi.png" alt="">

                    </div>
                </div>

                <div class="card">
                    <div class="box">
                        <img src="images/praxiteen.jpg" alt="">

                    </div>
                </div>

            </div>

</body>
</html>
