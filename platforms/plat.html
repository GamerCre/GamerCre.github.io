<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforms</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f6c13d77d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Gamer<span>Crew</span></a></div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Platforms -->
    <section class="platforms" id="platforms">
        <div class="max-width">
            <h2 class="title">Platforms</h2>
            <div class="plat-content">
                <div class="card">
                    <div class="box">
                        <i class="fa-brands fa-playstation"></i>
                        <div class="text">PlayStation</div>
                        <p>Flixi is our PlayStation player</p>
                    </div>
                </div>

                <div class="card2">
                    <div class="box2">
                        <i class="fa-solid fa-desktop"></i>
                        <div class="text">PC</div>
                        <p>Fox and Praxiteen are our PC players</p>
                    </div>
                </div>

                <div class="card3">
                    <div class="box3">
                        <i class="fa-brands fa-xbox"></i>
                        <div class="text">Xbox</div>
                        <p>Fox is our Xbox player</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
