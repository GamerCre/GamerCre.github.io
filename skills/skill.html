<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Gamer<span>Crew</span></a></div>
        </div>
    </nav>

    <section class="skills" id="skills">
        <div class="max-width">
            <h2 class="title">Skills</h2>
            <div class="skills-content">
                <div class="column left">
                    <div class="text">Our Skills in Games</div>
                    <p>Here you can find our average skills from all games.</p>
                    <a href="#">Read More</a>
                </div>
                <div class="column right">
                    <div class="bars">
                        <div class="info">
                            <span>AIM</span>
                            <span>70%</span>
                        </div>
                        <div class="line aim"></div>
                    </div>

                    <div class="bars">
                        <div class="info">
                            <span>BUILDING</span>
                            <span>60%</span>
                        </div>
                        <div class="line building"></div>
                    </div>

                    <div class="bars">
                        <div class="info">
                            <span>EDITING</span>
                            <span>45%</span>
                        </div>
                        <div class="line editing"></div>
                    </div>

                    <div class="bars">
                        <div class="info">
                            <span>DRIVING</span>
                            <span>100%</span>
                        </div>
                        <div class="line driving"></div>
                    </div>

                    <div class="bars">
                        <div class="info">
                            <span>FOCUSING</span>
                            <span>85%</span>
                        </div>
                        <div class="line focusing"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
